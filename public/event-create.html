<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="utf-8">
  <title>Shri 2018 2</title>
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="description" content="">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="/assets/styles/styles.css">
  

  

  

  

  

  

  

  

  

  

  

  

  

  

  

  

  

  

  

</head>
<body>
  
    <div class="page page--event">
      <form id="form-event">
        <div class="header">
          
  <img src="assets/images/logo.svg" height="" width="" alt="" title="" class="image image--type-logo">

        </div>
        <div class="body">
          <div class="container container--width-md container--center">
            <h3 class="title">
              <span>Новая встреча</span>
              
  <button id="button" type="button" class="button button--icon-close button--size-xs button--circle title__button">
    <div class="button__text"></div>
  </button>

            </h3>
            <div class="grid grid--padding-bottom">
              <div class="grid__item grid__item--col-2">
                
  <div class="input">
    <label for="theme" class="input__label">Тема</label>
    <div class="input__container">
      <input id="theme" name="theme" type="text" placeholder="О чём будете говорить?" value="" class="input__control input__control--size-md">
    </div>
    
  </div>

              </div>
              <div class="grid__item grid__item--col-2">
                
  <div class="input-group input-group--type-date">
    
                  
  <div class="input input-group__item">
    <label for="date" class="input__label">Дата</label>
    <div class="input__container">
      <input id="date" name="date" type="date" placeholder="" value="2017-12-14" class="input__control input__control--size-md">
    </div>
    
  </div>

                  
  <div class="input input-group__item">
    <label for="timestart" class="input__label">Начало</label>
    <div class="input__container">
      <input id="timestart" name="timestart" type="time" placeholder="" value="16:00" class="input__control input__control--size-md">
    </div>
    
  </div>

                  <div class="input-group__separator">—</div>
                  
  <div class="input input-group__item">
    <label for="timeend" class="input__label">Конец</label>
    <div class="input__container">
      <input id="timeend" name="timeend" type="time" placeholder="" value="16:30" class="input__control input__control--size-md">
    </div>
    
  </div>

                
  </div>

              </div>
              <div class="grid__item grid__item--col-2">
                
  <div class="input-datalist">
    <label for="users" class="input-datalist__label">Участники</label>
    <div class="input-datalist__container">
      <input id="users" name="users" type="text" placeholder="Например, Тор Одинович" value="" list="users-list" class="input-datalist__control input-datalist__control--size-md">
      <datalist id="users-list">
        
                  <option label="7 этаж">Лекс Лютер</option>
                  <option label="2 этаж">Томас Андерсон</option>
                  <option label="1 этаж">Дарт Вейдер</option>
                  <option label="2 этаж">Кларк Кент</option>
                
      </datalist>
    </div>
  </div>

                
  <div class="users-list input__users-list">
    
                  
  <div class="user-item users-list__item">
    <div style="background-image: url(https://images.moviepilot.com/image/upload/c_fill,h_64,q_auto,w_64/u6aap4m90yu8hlqjxe2u.jpg)" class="user-item__image"></div>
    <div class="user-item__name">Лекс Лютер</div>
    
  <button id="button" type="button" class="button button--icon-close button--size-xs button--circle button--transparent button-- user-item__button">
    <div class="button__text"></div>
  </button>

    <div class="user-item__content"></div>
    
  </div>

                  
  <div class="user-item users-list__item">
    <div style="background-image: url(https://i.mycdn.me/image?id=858985521355&ts=00000000ca0000031b&plc=WEB&tkn=*mSbbxyd2u6Q3hZMyXBNdpg-nDqo&fn=sqr_64)" class="user-item__image"></div>
    <div class="user-item__name">Томас Андерсон</div>
    
  <button id="button" type="button" class="button button--icon-close button--size-xs button--circle button--transparent button-- user-item__button">
    <div class="button__text"></div>
  </button>

    <div class="user-item__content"></div>
    
  </div>

                  
  <div class="user-item users-list__item">
    <div style="background-image: url(https://yt3.ggpht.com/-mMtLtjl3Yww/AAAAAAAAAAI/AAAAAAAAAAA/C6VNIifmsPU/s48-c-k-no-mo-rj-c0xffffff/photo.jpg)" class="user-item__image"></div>
    <div class="user-item__name">Дарт Вейдер</div>
    
  <button id="button" type="button" class="button button--icon-close button--size-xs button--circle button--transparent button-- user-item__button">
    <div class="button__text"></div>
  </button>

    <div class="user-item__content"></div>
    
  </div>

                
  </div>

              </div>
              <div class="grid__item grid__item--col-2">
                <h6>Рекомендованные переговорки</h6>
                
  <div class="button-group button-group--width-full">
    
                  
  <div class="button-checkbox button-checkbox--size-md button-group__item">
    <input id="rooms-1" name="rooms-1" type="checkbox" hidden="" class="button-checkbox__checkbox">
    <div class="button-checkbox__content">
                    
  <div class="room-item room-item--type-short">
    <div class="room-item__body">
      <div class="room-item__title"></div>
      <div class="room-item__text">
        <span class="room-item__capacity"></span>
        <span class="room-item__time">16:00—16:30</span>
        <span class="room-item__room">Готем</span>
        <span class="room-item__text-separator">·</span>
        <span class="room-item__floor">4 этаж</span>
      </div>
    </div>
    <div class="room-item__content">
      
    </div>
  </div>

                  </div>
    <label for="rooms-1" class="button-checkbox__button">
      <div class="button-checkbox__button-text"></div>
    </label>
  </div>

                  
  <div class="button-checkbox button-checkbox--size-md button-group__item">
    <input id="rooms-2" name="rooms-2" type="checkbox" hidden="" class="button-checkbox__checkbox">
    <div class="button-checkbox__content">
                    
  <div class="room-item room-item--type-short">
    <div class="room-item__body">
      <div class="room-item__title"></div>
      <div class="room-item__text">
        <span class="room-item__capacity"></span>
        <span class="room-item__time">16:00—16:30</span>
        <span class="room-item__room">Поле непаханное</span>
        <span class="room-item__text-separator">·</span>
        <span class="room-item__floor">4 этаж</span>
      </div>
    </div>
    <div class="room-item__content">
      
    </div>
  </div>

                  </div>
    <label for="rooms-2" class="button-checkbox__button">
      <div class="button-checkbox__button-text"></div>
    </label>
  </div>

                  
  <div class="button-checkbox button-checkbox--size-md button-group__item">
    <input id="rooms-3" name="rooms-3" type="checkbox" hidden="" class="button-checkbox__checkbox">
    <div class="button-checkbox__content">
                    
  <div class="room-item room-item--type-short">
    <div class="room-item__body">
      <div class="room-item__title"></div>
      <div class="room-item__text">
        <span class="room-item__capacity"></span>
        <span class="room-item__time">16:00—16:30</span>
        <span class="room-item__room">Тёмная башня</span>
        <span class="room-item__text-separator">·</span>
        <span class="room-item__floor">4 этаж</span>
      </div>
    </div>
    <div class="room-item__content">
      
    </div>
  </div>

                  </div>
    <label for="rooms-3" class="button-checkbox__button">
      <div class="button-checkbox__button-text"></div>
    </label>
  </div>

                
  </div>

              </div>
            </div>
          </div>
        </div>
        <div class="footer">
          
  <button id="button" type="button" class="button button--type-secondary button--size-md">
    <div class="button__text">Отмена</div>
  </button>

          
  <button id="button" type="submit" class="button button--type-primary button--size-md">
    <div class="button__text">Создать встречу</div>
  </button>

        </div>
      </form>
    </div>
  
  <script src="/assets/scripts/build.js"></script>
</body>
</html>
