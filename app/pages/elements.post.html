<extends src="templates/main.post.html">
  <block name="title">Shri 2018 2</block>
  <block name="content">
    <div block="page" mods="elements">
      <div block="container" mods="id:1 width:full">
        <div elem="row">
          <div block="grid" mods="padding-right">
            <div elem="item" mods="col:4">
              <div elem="item-title">Normal</div>
              <mixin name="room-item" title="Прачечная" text="до 10 человек" />
            </div>
            <div elem="item" mods="col:4">
              <div elem="item-title">Hover</div>
              <mixin name="room-item" mods="hover" title="Жёлтый дом" text="до 10 человек" />
            </div>
            <div elem="item" mods="col:4">
              <div elem="item-title">Pressed</div>
              <mixin name="room-item" mods="active" title="Жёлтый дом" text="до 10 человек" />
            </div>
            <div elem="item" mods="col:4">
                <div elem="item-title">Disabled</div>
              <mixin name="room-item" mods="disabled" title="Оранжевый тюльпан" text="до 10 человек" />
            </div>
          </div>
        </div>
      </div>
      <div block="container" mods="id:2 width:full bg:lighter">
        <div elem="row">
          <div block="grid" mods="padding-right">
            <div elem="item" mods="col:4">
              <div elem="item-title">Normal</div>
              <mixin name="user-item" username="Лекс Лютер" userimage="https://images.moviepilot.com/image/upload/c_fill,h_64,q_auto,w_64/u6aap4m90yu8hlqjxe2u.jpg" />
            </div>
            <div elem="item" mods="col:4">
              <div elem="item-title">Hover</div>
              <mixin name="user-item" mods="hover" username="Лекс Лютер" userimage="https://images.moviepilot.com/image/upload/c_fill,h_64,q_auto,w_64/u6aap4m90yu8hlqjxe2u.jpg" />
            </div>
          </div>
        </div>
      </div>
      <div block="container" mods="id:3 width:full">
        <div elem="row">
          <div block="grid" mods="padding-right">
            <div elem="item" mods="col:4">
              <div elem="item-title">Normal</div>
              <mixin name="button" mods="icon:edit size:xs circle" />
            </div>
            <div elem="item" mods="col:4">
              <div elem="item-title">Focused</div>
              <mixin name="button" mods="icon:edit size:xs circle focus" />
            </div>
          </div>
        </div>
      </div>
      <div block="container" mods="id:4 width:full bg:light">
        <div elem="row">
          <h3 elem="title">Свободный слот переговорной</h3>
          <div block="grid" mods="padding-right">
            <div elem="item" mods="col:4">
              <div elem="item-title">Normal</div>
              <mixin name="slot" mods="type:primary"/>
            </div>
            <div elem="item" mods="col:4">
              <div elem="item-title">Hover</div>
              <mixin name="slot" mods="type:primary hover" />
            </div>
            <div elem="item" mods="col:4">
              <div elem="item-title">Pressed</div>
              <mixin name="slot" mods="type:primary active" />
            </div>
          </div>
        </div>
      </div>
      <div block="container" mods="id:5 width:full">
        <div elem="row">
          <h3 elem="title">Всё занято</h3>
          <div block="grid" mods="padding-right">
            <div elem="item" mods="col:4">
              <div elem="item-title">Normal</div>
              <mixin name="slot" mods="type:secondary"/>
            </div>
            <div elem="item" mods="col:4">
              <div elem="item-title">Hover</div>
              <mixin name="slot" mods="type:secondary hover" />
            </div>
            <div elem="item" mods="col:4">
              <div elem="item-title">Pressed</div>
              <mixin name="slot" mods="type:secondary active" />
            </div>
          </div>
        </div>
      </div>
      <div block="container" mods="id:6 width:full bg:lighter">
        <div elem="row">
          <div block="grid" mods="padding-right">
            <div elem="item" mods="col:4">
              <div elem="item-title">Normal</div>
              <mixin name="button" mods="type:primary size:md" text="Создать встречу" />
            </div>
            <div elem="item" mods="col:4">
              <div elem="item-title">Hover</div>
              <mixin name="button" mods="type:primary size:md hover" text="Создать встречу" />
            </div>
            <div elem="item" mods="col:4">
              <div elem="item-title">Pressed</div>
              <mixin name="button" mods="type:primary size:md active" text="Создать встречу" />
            </div>
            <div elem="item" mods="col:4">
              <div elem="item-title">Disabled</div>
              <mixin name="button" mods="type:primary size:md disabled" text="Создать встречу" />
            </div>
          </div>
        </div>
      </div>
      <div block="container" mods="id:7 width:full">
        <div elem="row">
          <div block="grid" mods="padding-right">
            <div elem="item" mods="col:2">
              <div elem="item-title">Normal</div>
              <mixin name="input" mods="size:md" id="users-1" label="Участники" placeholder="О чём будете говорить?" />
            </div>
            <div elem="item" mods="col:2">
              <div elem="item-title">Pressed</div>
              <mixin name="input" mods="size:md focus"  id="users-2" label="Участники" value="To" />
            </div>
          </div>
        </div>
        <div elem="row">
          <div block="grid" mods="padding-right">
            <div elem="item" mods="col:2">
              <div elem="item-title">Hover</div>
              <mixin name="input" mods="size:md hover" id="users-3" label="Участники" />
            </div>
          </div>
        </div>
        <div elem="row">
          <div block="grid" mods="padding-right">
            <div elem="item" mods="col:2">
              <div elem="item-title">Filled</div>
              <mixin name="input" mods="size:lg filled" id="users-4" label="Участники" value="Дарт Вейдер" />
            </div>
          </div>
        </div>
      </div>
      <div block="container" mods="id:8 width:full bg:lighter">
        <div elem="row">
          <div block="grid" mods="padding-right">
            <div elem="item" mods="col:4">
              <div elem="item-title">Normal</div>
              <mixin name="button" mods="type:secondary size:md" text="Отмена" />
            </div>
            <div elem="item" mods="col:4">
              <div elem="item-title">Hover</div>
              <mixin name="button" mods="type:secondary size:md hover" text="Отмена" />
            </div>
            <div elem="item" mods="col:4">
              <div elem="item-title">Pressed</div>
              <mixin name="button" mods="type:secondary size:md active" text="Отмена" />
            </div>
            <div elem="item" mods="col:4">
              <div elem="item-title">Disabled</div>
              <mixin name="button" mods="type:secondary size:md disabled" text="Отмена" />
            </div>
          </div>
        </div>
      </div>
    </div>
  </block>
</extends>
