<extends src="templates/main.post.html">
  <block name="title">Shri 2018 2</block>
  <block name="content">
    <div block="page" mods="index">
      <div block="header">
        <mixin name="image" mods="type:logo" src="assets/images/logo.svg"></mixin>
        <mixin name="button" mods="type:primary size:md" text="Создать встречу"/></mixin>
      </div>
      <div block="body">
        <div elem="sidebar">
          <div elem="sidebar-header" mix="block:timetable elem:header">
            <mixin name="datapicker" mix="block:timetable elem:datapicker">14 дек · Сегодня</mixin>
          </div>
          <div elem="sidebar-body">
            <mixin name="rooms-list" title="7 этаж">
              <mixin name="room-item" mods="disabled" mix="block:rooms-list elem:item" title="Ржавый Фред" text="3—6 человек"></mixin>
              <mixin name="room-item" mix="block:rooms-list elem:item" title="Прачечная" text="до 10 человек"></mixin>
              <mixin name="room-item" mix="block:rooms-list elem:item" title="Жёлтый дом" text="до 10 человек"></mixin>
              <mixin name="room-item" mods="disabled" mix="block:rooms-list elem:item" title="Оранжевый тюльпан" text="до 10 человек"></mixin>
            </mixin>
            <mixin name="rooms-list" title="6 этаж">
              <mixin name="room-item" mix="block:rooms-list elem:item" title="Джокер" text="3—6 человек"></mixin>
              <mixin name="room-item" mix="block:rooms-list elem:item" title="Мариванна" text="3—6 человек"></mixin>
              <mixin name="room-item" mix="block:rooms-list elem:item" title="Тонкий Боб" text="3—6 человек"></mixin>
              <mixin name="room-item" mix="block:rooms-list elem:item" title="Чёрная вдова" text="3—6 человек"></mixin>
              <mixin name="room-item" mix="block:rooms-list elem:item" title="Белорусский ликёр" text="3—6 человек"></mixin>
            </mixin>
          </div>
        </div>
        <div elem="main">
          <div elem="main-header">
            <mixin name="timeline" mix="block:timetable elem:timeline"></div>
          </div>
        </div>
      </div>
    </div>
  </block>
</extends>
