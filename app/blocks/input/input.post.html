<define-mixin name="input" mods mix id="input" label type="text" placeholder value>
  <div block="input" mix="{{ mix }}">
    <label elem="label" for="{{ id }}">{{ label }}</label>
    <div elem="container">
      <input
        id="{{ id }}"
        elem="control"
        mods="{{ mods }}"
        type="{{ type }}"
        placeholder="{{ placeholder }}"
        value="{{ value }}"
      />
      <mixin name="button" mods="icon:close size:md square transparent" mix="block:input elem:button"></mixin>
      <mixin name="button" mods="icon:arrow-up size:md square transparent focus" mix="block:input elem:button"></mixin>
      <mixin name="button" mods="icon:arrow-down size:md square transparent" mix="block:input elem:button"></mixin>
    </div>
    <content></content>
  </div>
</define-mixin>
