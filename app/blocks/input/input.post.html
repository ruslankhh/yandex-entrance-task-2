<define-mixin name="input" mods mix id label type="text" placeholder value>
  <div block="input" mods="{{ mods }}" mix="{{ mix }}">
    <label elem="label" for="{{ id }}">{{ label }}</label>
    <input
      id="{{ id }}"
      elem="control"
      type="{{ type }}"
      placeholder="{{ placeholder }}"
      value="{{ value }}"
    />
    <mixin name="button" mods="icon:close size:md square transparent" mix="block:input elem:button" />
    <mixin name="button" mods="icon:arrow-up size:md square transparent" mix="block:input elem:button" />
    <mixin name="button" mods="icon:arrow-down size:md square transparent" mix="block:input elem:button" />
    <content></content>
  </div>
</define-mixin>
