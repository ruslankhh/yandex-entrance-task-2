<define-mixin name="tooltip" mods mix title="" data="" room="" username="" userimage="" usercontent="">
  <div block="tooltip" mods="{{ mods }}" mix="{{ mix }}">
    <div elem="body">
      <mixin name="button" mods="icon:edit size:xs circle" mix="block:tooltip elem:button"></mixin>
      <div elem="title">{{ title }}</div>
      <div elem="text">
        <span elem="data">{{ data }}</span>
        <span elem="text-seporator">Â·</span>
        <span elem="room">{{ room }}</span>
      </div>
      <mixin name="user-item" mods="button:false transparent" mix="block:tooltip elem:user-item" username="{{ username }}" userimage="{{ userimage }}" usercontent="{{ usercontent }}"></mixin>
      <content></content>
    </div>
  </div>
</define-mixin>
