<define-mixin name="tooltip" mods mix title="" data="" room="" username="" userimage="" usercontent="">
  <div block="tooltip" mods="{{ mods }}" mix="{{ mix }}">
    <div elem="body">
      <mixin name="button" mods="icon:edit size:xs circle" mix="block:tooltip elem:button"></mixin>
      <content></content>
    </div>
  </div>
</define-mixin>
