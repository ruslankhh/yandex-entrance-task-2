<define-mixin name="room-item" mods mix title text>
  <div block="room-item" mods="{{ mods }}" mix="{{ mix }}">
    <div elem="body">
      <div elem="title">{{ title }}</div>
      <div elem="text">{{ text }}</div>
    </div>
    <div elem="tail">
      <content></content>
    </div>
  </div>
</define-mixin>
