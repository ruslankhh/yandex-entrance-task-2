<define-mixin name="input-datalist" mods mix id="input" label type="text" placeholder value>
  <div block="input-datalist" mix="{{ mix }}">
    <label elem="label" for="{{ id }}">{{ label }}</label>
    <div elem="container">
      <input
        id="{{ id }}"
        name="{{ id }}"
        elem="control"
        mods="{{ mods }}"
        type="{{ type }}"
        placeholder="{{ placeholder }}"
        value="{{ value }}"
        list="{{ id }}-list"
      ></input>
      <datalist id="{{ id }}-list">
        <content></content>
      </datalist>
    </div>
  </div>
</define-mixin>
