<define-mixin name="timetable" mods mix>
  <div block="timetable" mods="{{ mods }}" mix="{{ mix }}">
    <div elem="sidebar">
      <div elem="header">
        <mixin name="datapicker" mix="block:timetable elem:datapicker">14 дек · Сегодня</mixin>
      </div>
    </div>
    <div elem="main">
      <div elem="header">
        <mixin name="timeline" mix="block:timetable elem:timeline">Timeline</div>
      </div>
    </div>
    <content></content>
  </div>
</define-mixin>
