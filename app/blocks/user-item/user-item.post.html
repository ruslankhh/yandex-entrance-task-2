<define-mixin name="user-item" mods mix username userimage usercontent>
  <div block="user-item" mods="{{ mods }}" mix="{{ mix }}">
    <div elem="image" style="background-image: url({{ userimage }})"></div>
    <div elem="name">{{ username }}</div>
    <mixin name="button" mods="icon:close size:xs circle transparent {{ mods }}" mix="block:user-item elem:button"></mixin>
    <div elem="content">{{ usercontent }}</div>
    <content></content>
  </div>
</define-mixin>
