<define-mixin name="button-checkbox" id="" mods mix attr>
  <div block="button-checkbox" mods="{{ mods }}" mix="{{ mix }}">
    <input elem="checkbox" id="{{ id }}" type="checkbox" {{attr}} hidden />
    <div elem="content"><content></content></div>
    <label elem="button" for="{{ id }}">
      <div elem="button-text"></div>
    </label>
  </div>
</define-mixin>
