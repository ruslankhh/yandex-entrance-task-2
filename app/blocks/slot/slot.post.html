<define-mixin name="slot" mods mix time>
  <div block="slot" mods="{{ mods }}" mix="{{ mix }}" style="width: calc(100% * (66 / 1035) * ({{ time }}) / 60);">
    <mixin name="button" mods="{{ mods }}" mix="block:slot elem:button">
      <div class="slot__button-text">+</div>
    </mixin>
    <mixin name="tooltip" mix="block:slot elem:tooltip">
      <content></content>
    </mixin>
  </div>
</define-mixin>
